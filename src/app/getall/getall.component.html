<app-home></app-home>
&nbsp;
<div class="d-block mx-auto w-50">
    <label for="coursename">Email</label>
    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email"
       >
    <div class="d-flex my-2">
        <input type="submit" value="Get all" class="btn btn-primary" (click)="Read('All')">
        <input type="submit" [value]="'Get '+ email" class="btn btn-primary mx-1" (click)="Read(email)">
    </div>
    <p *ngIf="!(Results.length!=0 && GotResult)" class="text-danger" style="text-align: center;">No Result to Show</p>
</div>
<table class="table w-50  mx-auto" *ngIf="Results.length!=0 && GotResult">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Mobile NUmber</th>
            <th scope="col">Aadhar Number</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Gender</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of Results">
            <th scope="row">{{Data[0]}}</th>
            <th>{{Data[1]}}</th>
            <th>{{Data[2]}}</th>
            <th>{{Data[3]}}</th>
            <th>{{Data[4]}}</th>
            <th>{{Data[5]}}</th>
            <th>{{Data[6]}}</th>
            <td><input type="button" role="button" class="btn btn-danger" value="delete" (click)="Delete(Data[4])">
            </td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Read1( Data[4])">
                    Update
                </button>
            </td>
            
        </tr>
    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Updated Values</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="username" id="username" placeholder="username" class="form-control my-1" [(ngModel)]="UpdatedUser.username">
          <input type="number" name="mobilenumber" id="mobilenumber" placeholder="mobilenumber" class="form-control my-1" [(ngModel)]="UpdatedUser.mobilenumber">
          <input type="number" name="aadharnumber" id="aadharnumber" placeholder="aadharnumber" class="form-control my-1" [(ngModel)]="UpdatedUser.aadharnumber">
          <input type="number" name="age" id="age" placeholder="age" class="form-control my-1" [(ngModel)]="UpdatedUser.age">
          <input type="email" name="email" id="email" placeholder="email" class="form-control my-1" [(ngModel)]="UpdatedUser.email">
          <input type="password" name="password" id="password" placeholder="password" class="form-control my-1" [(ngModel)]="UpdatedUser.password">
          <input type="text" name="gender" id="gender"  class="form-control my-1" [(ngModel)]="UpdatedUser.gender">
          
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal" (click)="Update(email,UpdatedUser)">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
